<html>
<head>
    <title>Om Nom Nom</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #board {
            text-align: center;
        }

        .gametile {
            margin-bottom: 1em;
        }
				
				.dice {
					display: inline-block;
					width: 15px;
					height: 15px;
					background-color: black;
					margin: 5px;
				}
    </style>
</head>

<body>
	<div class="fl w-90 pa2">
		<div class="mw9 center ph3-ns">
			<div class="cf ph2-ns" id="board">
				<div class="fl w-100 w-third-ns pa2">
					<div class="gametile outline bg-white pv4" data-id="0">
						Cat
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="3">
						Rat
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="6">
						Cheese
						<div class="dice-count"></div>
					</div>
				</div>
				<div class="fl w-100 w-third-ns pa2">
					<div class="gametile outline bg-white pv4" data-id="1">
						Hedgehog
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="4">
						Frog
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="7">
						Fly
						<div class="dice-count"></div>
					</div>
				</div>
				<div class="fl w-100 w-third-ns pa2">
					<div class="gametile outline bg-white pv4" data-id="2">
						Wolf
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="5">
						Rabbit
						<div class="dice-count"></div>
					</div>
					<div class="gametile outline bg-white pv4" data-id="8">
						Carrot
						<div class="dice-count"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="fl w-10 pa2" id="score">
			<h1>Score</h1>
			<ul></ul>
		</div>
	</div>
<script>
    $(document).ready(function () {
        var state = null;
        $.ajax({
            url: "/init_session",
            type: "POST",
            data: JSON.stringify({num_players: 2}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                state = data;
								console.log(state);
								display_score(state.score);
								display_dice(state.dices_distribution);
            }
        });

        $(".gametile").on("click", function (event) {
            alert($(this).attr("data-id"));
        });

				function display_score(score) {
					var score_el = $('#score ul');
					score_el.html("");
					for(var i = 0; i < score.length; i++) {
						score_el.append('<li>Player ' + (i + 1) + ': ' + score[i] + '</li>');
					}
				}

				function display_dice(dice) {
					for(var i = 0; i < dice.length; i++) {
						var dice_el_str = '<div class="dice"></div';
						var el = $('[data-id=' + i +'] .dice-count');
						for(var j = 0; j < dice[i]; j++) {
							el.append(dice_el_str);
						}
						console.log(el);
					}
				}
    })
</script>
</body>
</html>
